<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h2 { color: #333; }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Panel</h2>

        <label>📌 தலைப்பு:</label>
        <input type="text" id="title" placeholder="தலைப்பை உள்ளிடவும்">

        <label>📸 புகைப்பட பெயர் (Filename with Extension - Eg: product.jpg):</label>
        <input type="text" id="imageName" placeholder="Enter image name with extension">

        <label>📞 WhatsApp Number:</label>
        <input type="text" id="whatsappNumber" placeholder="WhatsApp Number">

        <label>💬 WhatsApp Message:</label>
        <input type="text" id="whatsappText" placeholder="Message to send">

        <label>📝 விளக்கம்:</label>
        <textarea id="description" placeholder="விளக்கத்தை உள்ளிடவும்"></textarea>

        <button onclick="updateData()">🔄 Update</button>

        <p id="status"></p>
    </div>

    <script>
        function updateData() {
            document.getElementById("status").textContent = "⌛ Processing..."; 

            setTimeout(() => { 
                try {
                    localStorage.setItem("title", document.getElementById("title").value);
                    localStorage.setItem("whatsappNumber", document.getElementById("whatsappNumber").value);
                    localStorage.setItem("whatsappText", document.getElementById("whatsappText").value);
                    localStorage.setItem("description", document.getElementById("description").value);
                    localStorage.setItem("imageName", document.getElementById("imageName").value || "Calories.jpg"); // Default Image

                    document.getElementById("status").textContent = "✅ Finish!";
                } catch (e) {
                    document.getElementById("status").textContent = "❌ Error!";
                }
            }, 2000);
        }
    </script>

</body>
</html>
