<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, textarea, button { display: block; width: 80%; margin: 10px auto; padding: 10px; }
        #status { font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h2>Admin Panel</h2>

    <label>தலைப்பு:</label>
    <input type="text" id="title">

    <label>புகைப்படம்:</label>
    <input type="file" id="image">

    <label>WhatsApp Number:</label>
    <input type="text" id="whatsapp">

    <label>WhatsApp Message:</label>
    <input type="text" id="whatsappMsg">

    <label>விளக்கம்:</label>
    <textarea id="description"></textarea>

    <button onclick="updateData()">Update</button>

    <p id="status"></p>

    <script>
        function updateData() {
            document.getElementById("status").textContent = "Processing..."; // Process Message

            setTimeout(() => { 
                document.getElementById("status").textContent = "Finish! ✅"; // Finish Message
                localStorage.setItem("title", document.getElementById("title").value);
                localStorage.setItem("whatsapp", document.getElementById("whatsapp").value);
                localStorage.setItem("whatsappMsg", document.getElementById("whatsappMsg").value);
                localStorage.setItem("description", document.getElementById("description").value);
            }, 2000); // 2 Sec Delay
        }
    </script>

</body>
</html>
