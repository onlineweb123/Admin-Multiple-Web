<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        #status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter title">

        <label>Description:</label>
        <input type="text" id="description" placeholder="Enter description">

        <label>WhatsApp Number:</label>
        <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp Number">

        <label>WhatsApp Message:</label>
        <input type="text" id="whatsappText" placeholder="Enter WhatsApp Message">

        <label>Image URL (Instagram, Direct Image Link)</label>
        <input type="text" id="imageUrl" placeholder="Paste image URL">

        <button onclick="saveData()">Update</button>
        
        <p id="status">Waiting for update...</p>
    </div>

    <script>
        function saveData() {
            document.getElementById("status").innerText = "Processing...";

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const whatsappNumber = document.getElementById("whatsappNumber").value;
            const whatsappText = document.getElementById("whatsappText").value;
            const imageUrl = document.getElementById("imageUrl").value;

            localStorage.setItem("title", title);
            localStorage.setItem("description", description);
            localStorage.setItem("whatsappNumber", whatsappNumber);
            localStorage.setItem("whatsappText", whatsappText);
            localStorage.setItem("imageUrl", imageUrl);

            setTimeout(() => {
                document.getElementById("status").innerText = "Finished!";
            }, 1000);
        }
    </script>
</body>
</html>
